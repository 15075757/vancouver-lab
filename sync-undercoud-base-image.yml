- hosts: 10.10.16.112
  gather_facts: no
  become: yes
  tasks:

  - name: ensure temp-undercloud is not running
    virt:
      name: temp-undercloud
      state: destroyed
    ignore_errors: yes

  - name: try to shrink image on source server
    shell: virt-sparsify --in-place "{{ kvm_images_path }}/undercloud.qcow2"

- hosts: servers
  gather_facts: no
  become: yes
  serial: 4
  tasks:

  - name: put keys from .112 onto other servers
    lineinfile:
      line: ssh-rsa  root@dc80-controller-1
      path: /root/.ssh/authorized_keys
      mode: 0600
      owner: root
      group: root

  - name: distribute qcow2 file from 10.10.16.112 server to servers group
    synchronize:
      src: "{{ kvm_images_path }}/undercloud.qcow2"
      dest: "{{ kvm_images_path }}/undercloud.qcow2"
      rsync_opts:
        - "--sparse"
      archive: no
    delegate_to: 10.10.16.112
